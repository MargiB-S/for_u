<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>San Valentino</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e989a3 0%, #e778a769 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            touch-action: manipulation;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 95%;
            width: 100%;
            position: relative;
            z-index: 10;
            border: 4px solid #ff4d6d;
            margin: 20px;
            animation: pulse 3s infinite alternate;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4); }
            100% { box-shadow: 0 12px 30px rgba(255, 77, 109, 0.8); }
        }
        
        h1 {
            color: #ff4d6d;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 25px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            line-height: 1.3;
            font-weight: 700;
            padding: 0 10px;
        }
        
        .heart-icon {
            color: rgba(3, 212, 248, 0.537);
            font-size: clamp(2.5rem, 6vw, 3rem);
            margin-bottom: 15px;
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: clamp(14px, 4vw, 16px) clamp(30px, 8vw, 40px);
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            min-width: 140px;
            width: 100%;
            max-width: 200px;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        
        .btn-yes {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 12px rgba(255, 77, 109, 0.4);
        }
        
        .btn-yes:hover, .btn-yes:active {
            background-color: #ff3355;
            transform: translateY(-3px);
            box-shadow: 0 8px 18px rgba(255, 77, 109, 0.5);
        }
        
        .btn-no {
            background-color: #6c757d;
            color: white;
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.4);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }
        
        .btn-no:hover, .btn-no:active {
            background-color: #5a6268;
        }
        
        /* CORREZIONE: Elimina l'effetto :active che fa sembrare che il pulsante NO venga premuto */
        .btn-no:active {
            transform: none !important;
        }
        
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }
        
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #ff4d6d;
            top: -20px;
            border-radius: 2px;
        }
        
        .confetti:nth-child(odd) {
            background-color: #ff9a9e;
        }
        
        .confetti:nth-child(even) {
            background-color: #ffd166;
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-heart {
            position: absolute;
            color: rgba(200, 8, 50, 0.483);
            font-size: 18px;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .message {
            margin-top: 25px;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            color: #ff4d6d;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease;
            min-height: 40px;
            padding: 0 10px;
        }
        
        .message.show {
            opacity: 1;
        }
        
        .no-touch {
            pointer-events: none;
            user-select: none;
        }
        
        /* Ottimizzazioni per mobile */
        @media (max-width: 768px) {
            .container {
                padding: 25px 20px;
                margin: 15px;
                border-width: 3px;
            }
            
            .buttons {
                gap: 15px;
                margin-top: 25px;
            }
            
            .btn {
                min-width: 130px;
                max-width: 180px;
            }
            
            .heart-icon {
                margin-bottom: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
                margin: 10px;
                border-width: 2px;
            }
            
            h1 {
                font-size: 1.6rem;
                margin-bottom: 20px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }
            
            .btn {
                width: 90%;
                max-width: 250px;
                padding: 14px 20px;
            }
            
            .floating-heart {
                font-size: 16px;
            }
        }
        
        /* Prevenire zoom su input mobile */
        @media (max-width: 768px) {
            input, textarea, select {
                font-size: 16px;
            }
        }
        
        /* Ottimizzazione per iOS */
        @supports (-webkit-touch-callout: none) {
            body {
                -webkit-font-smoothing: antialiased;
            }
            
            .btn {
                -webkit-appearance: none;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <div class="heart-icon">
            <i class="fas fa-heart"></i>
        </div>
        <h1>Would you like to be my valentine?</h1>
        
        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">YES <i class="fas fa-heart"></i></button>
            <button class="btn btn-no" id="noBtn">NO <i class="fas fa-times"></i></button>
        </div>
        
        <div class="message" id="message"></div>
    </div>
    
    <div class="confetti-container" id="confettiContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const message = document.getElementById('message');
            const confettiContainer = document.getElementById('confettiContainer');
            const floatingHearts = document.getElementById('floatingHearts');
            
            // Rileva se è un dispositivo mobile
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            let isAnimating = false;
            
            // Creare cuori fluttuanti di sfondo
            const heartCount = isMobile ? 15 : 25;
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDelay = `${Math.random() * 15}s`;
                heart.style.fontSize = `${Math.random() * 20 + 10}px`;
                floatingHearts.appendChild(heart);
            }
            
            // Effetto per il pulsante YES
            yesBtn.addEventListener('click', function() {
                // Mostra il messaggio
                message.textContent = "I love you so much!";
                message.classList.add('show');
                
                // Crea effetto coriandoli (RIDOTTO)
                createConfetti();
                
                // Aggiungi animazione al pulsante YES
                yesBtn.innerHTML = 'THANK YOU! <i class="fas fa-heart"></i>';
                yesBtn.style.animation = 'none';
                yesBtn.style.transform = 'scale(1.1)';
                yesBtn.style.backgroundColor = '#ff3355';
                
                // Disabilita entrambi i pulsanti
                yesBtn.disabled = true;
                noBtn.disabled = true;
            });
            
            // MODIFICATO: Il pulsante NO si sposta ogni volta che viene CLICCATO
            noBtn.addEventListener('click', function(event) {
                if (isAnimating) return;
                
                // Previene il comportamento predefinito
                if (event.cancelable) {
                    event.preventDefault();
                }
                
                // Sposta il pulsante NO
                moveNoButton();
            });
            
            // Manteniamo anche l'hover per desktop per migliore UX
            if (!isMobile) {
                noBtn.addEventListener('mouseover', function() {
                    if (!isAnimating) {
                        moveNoButton();
                    }
                });
            }
            
            // Funzione per spostare il pulsante NO
            function moveNoButton() {
                if (isAnimating) return;
                isAnimating = true;
                
                // Calcola una posizione casuale per il pulsante
                const container = document.querySelector('.container');
                const containerRect = container.getBoundingClientRect();
                const buttonWidth = noBtn.offsetWidth;
                const buttonHeight = noBtn.offsetHeight;
                
                // Calcola coordinate casuali ma all'interno del container
                const padding = 20;
                const maxX = containerRect.width - buttonWidth - padding * 2;
                const maxY = containerRect.height - buttonHeight - padding * 2;
                
                // Se il container è troppo piccolo, limita il movimento
                let randomX, randomY;
                if (maxX > 50 && maxY > 50) {
                    randomX = Math.random() * maxX;
                    randomY = Math.random() * maxY;
                } else {
                    // Spostamento minimo ma visibile
                    randomX = Math.random() * 100 - 50;
                    randomY = Math.random() * 100 - 50;
                }
                
                // Applica la trasformazione
                noBtn.style.transition = 'all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
                
                // Cambia temporaneamente il testo
                const originalText = noBtn.innerHTML;
                noBtn.innerHTML = 'Try again! <i class="fas fa-redo"></i>';
                
                // Ripristina il testo dopo mezzo secondo
                setTimeout(() => {
                    noBtn.innerHTML = originalText;
                    isAnimating = false;
                }, 500);
            }
            
            // Funzione per creare coriandoli (RIDOTTA)
            function createConfetti() {
                const confettiCount = isMobile ? 60 : 80; // RIDOTTO
                
                for (let i = 0; i < confettiCount; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.classList.add('confetti');
                        
                        // Posizione iniziale casuale
                        confetti.style.left = `${Math.random() * 100}vw`;
                        
                        // Dimensioni casuali (ridotte)
                        const size = Math.random() * 8 + 4;
                        confetti.style.width = `${size}px`;
                        confetti.style.height = `${size}px`;
                        
                        // Colori casuali (solo 3 colori per performance)
                        const colors = ['#ff4d6d', '#ff9a9e', '#ffd166'];
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        
                        // Aggiungi al container
                        confettiContainer.appendChild(confetti);
                        
                        // Animazione più breve per performance
                        const animationDuration = Math.random() * 1.5 + 1;
                        const horizontalMovement = Math.random() * 120 - 60;
                        
                        confetti.animate([
                            { 
                                transform: `translateY(0px) translateX(0px) rotate(0deg)`,
                                opacity: 1
                            },
                            { 
                                transform: `translateY(100vh) translateX(${horizontalMovement}px) rotate(${Math.random() * 180}deg)`,
                                opacity: 0
                            }
                        ], {
                            duration: animationDuration * 1000,
                            easing: 'cubic-bezier(0.215, 0.610, 0.355, 1)'
                        });
                        
                        // Rimuovi dopo l'animazione per liberare memoria
                        setTimeout(() => {
                            if (confetti.parentNode) {
                                confetti.remove();
                            }
                        }, animationDuration * 1000);
                    }, i * 15); // Stagger le animazioni per ridurre lag
                }
            }
            
            // Effetto ripple solo su desktop (non su mobile per performance)
            if (!isMobile) {
                const buttons = document.querySelectorAll('.btn');
                buttons.forEach(button => {
                    button.addEventListener('click', function(event) {
                        const ripple = document.createElement('span');
                        const rect = this.getBoundingClientRect();
                        const size = Math.max(rect.width, rect.height);
                        const x = event.clientX - rect.left - size/2;
                        const y = event.clientY - rect.top - size/2;
                        
                        ripple.style.cssText = `
                            position: absolute;
                            border-radius: 50%;
                            background: rgba(255, 255, 255, 0.7);
                            transform: scale(0);
                            animation: ripple-animation 0.6s linear;
                            width: ${size}px;
                            height: ${size}px;
                            top: ${y}px;
                            left: ${x}px;
                            pointer-events: none;
                        `;
                        
                        this.appendChild(ripple);
                        
                        setTimeout(() => {
                            ripple.remove();
                        }, 600);
                    });
                });
                
                // Aggiungi stili per l'effetto ripple
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes ripple-animation {
                        to {
                            transform: scale(4);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
            }
        });
    </script>
</body>
</html>
