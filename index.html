<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>San Valentino</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e989a3 0%, #e778a769 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            touch-action: manipulation;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 95%;
            width: 100%;
            position: relative;
            z-index: 10;
            border: 4px solid #ff4d6d;
            margin: 20px;
            animation: pulse 3s infinite alternate;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4); }
            100% { box-shadow: 0 12px 30px rgba(255, 77, 109, 0.8); }
        }
        
        h1 {
            color: #ff4d6d;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 25px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            line-height: 1.3;
            font-weight: 700;
            padding: 0 10px;
        }
        
        .heart-icon {
            color: rgba(3, 212, 248, 0.537);
            font-size: clamp(2.5rem, 6vw, 3rem);
            margin-bottom: 15px;
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: clamp(14px, 4vw, 16px) clamp(30px, 8vw, 40px);
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            min-width: 140px;
            width: 100%;
            max-width: 200px;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        
        .btn-yes {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 12px rgba(255, 77, 109, 0.4);
        }
        
        .btn-yes:hover, .btn-yes:active {
            background-color: #ff3355;
            transform: translateY(-3px);
            box-shadow: 0 8px 18px rgba(255, 77, 109, 0.5);
        }
        
        .btn-no {
            background-color: #6c757d;
            color: white;
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.4);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }
        
        .btn-no:hover, .btn-no:active {
            background-color: #5a6268;
        }
        
        /* CORREZIONE: Elimina l'effetto :active che fa sembrare che il pulsante NO venga premuto */
        .btn-no:active {
            transform: none !important;
        }
        
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }
        
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #ff4d6d;
            top: -20px;
            border-radius: 2px;
        }
        
        .confetti:nth-child(odd) {
            background-color: #ff9a9e;
        }
        
        .confetti:nth-child(even) {
            background-color: #ffd166;
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-heart {
            position: absolute;
            color: rgba(200, 8, 50, 0.483);
            font-size: 18px;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .message {
            margin-top: 25px;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            color: #ff4d6d;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease;
            min-height: 40px;
            padding: 0 10px;
        }
        
        .message.show {
            opacity: 1;
        }
        
        .no-touch {
            pointer-events: none;
            user-select: none;
        }
        
        /* Ottimizzazioni per mobile */
        @media (max-width: 768px) {
            .container {
                padding: 25px 20px;
                margin: 15px;
                border-width: 3px;
            }
            
            .buttons {
                gap: 15px;
                margin-top: 25px;
            }
            
            .btn {
                min-width: 130px;
                max-width: 180px;
            }
            
            .heart-icon {
                margin-bottom: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
                margin: 10px;
                border-width: 2px;
            }
            
            h1 {
                font-size: 1.6rem;
                margin-bottom: 20px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }
            
            .btn {
                width: 90%;
                max-width: 250px;
                padding: 14px 20px;
            }
            
            .floating-heart {
                font-size: 16px;
            }
        }
        
        /* Prevenire zoom su input mobile */
        @media (max-width: 768px) {
            input, textarea, select {
                font-size: 16px;
            }
        }
        
        /* Ottimizzazione per iOS */
        @supports (-webkit-touch-callout: none) {
            body {
                -webkit-font-smoothing: antialiased;
            }
            
            .btn {
                -webkit-appearance: none;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <div class="heart-icon">
            <i class="fas fa-heart"></i>
        </div>
        <h1>Would you like to be my valentine?</h1>
        
        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">YES <i class="fas fa-heart"></i></button>
            <button class="btn btn-no" id="noBtn">NO <i class="fas fa-times"></i></button>
        </div>
        
        <div class="message" id="message"></div>
    </div>
    
    <div class="confetti-container" id="confettiContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const message = document.getElementById('message');
            const confettiContainer = document.getElementById('confettiContainer');
            const floatingHearts = document.getElementById('floatingHearts');
            
            // Rileva se è un dispositivo mobile
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            let isAnimating = false;
            
            // RIDOTTO: Creare cuori fluttuanti di sfondo (solo 15 su mobile, 25 su desktop)
            const heartCount = isMobile ? 15 : 25;
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDelay = `${Math.random() * 20}s`;
                heart.style.fontSize = `${Math.random() * 15 + 10}px`;
                floatingHearts.appendChild(heart);
            }
            
            // Effetto per il pulsante YES (ottimizzato per mobile e desktop)
            yesBtn.addEventListener('click', function(event) {
                if (isAnimating) return;
                
                // Previene il comportamento predefinito su mobile
                if (event.cancelable) {
                    event.preventDefault();
                }
                
                handleYesClick();
            });
            
            // Gestione del pulsante NO (ottimizzata)
            noBtn.addEventListener('mouseover', function() {
                if (!isMobile && !isAnimating) {
                    moveNoButton();
                }
            });
            
            // Gestione touch per mobile sul pulsante NO
            if (isMobile) {
                let touchStartTime = 0;
                let touchStartX = 0;
                let touchStartY = 0;
                
                noBtn.addEventListener('touchstart', function(e) {
                    touchStartTime = Date.now();
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                    
                    // Previene lo scroll accidentale
                    if (e.cancelable) {
                        e.preventDefault();
                    }
                }, { passive: false });
                
                noBtn.addEventListener('touchend', function(e) {
                    const touchEndTime = Date.now();
                    const touchDuration = touchEndTime - touchStartTime;
                    
                    // Previene tap accidentali troppo brevi o lunghi
                    if (touchDuration > 100 && touchDuration < 500 && !isAnimating) {
                        moveNoButton();
                    }
                    
                    if (e.cancelable) {
                        e.preventDefault();
                    }
                }, { passive: false });
                
                // Disabilita il context menu su mobile
                noBtn.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    return false;
                });
            }
            
            // Funzione per gestire il click su YES
            function handleYesClick() {
                isAnimating = true;
                
                // Mostra il messaggio
                message.textContent = "I love you so much!";
                message.classList.add('show');
                
                // RIDOTTO: Crea meno coriandoli (80 su mobile, 100 su desktop)
                const confettiCount = isMobile ? 80 : 100;
                createConfetti(confettiCount);
                
                // Aggiungi animazione al pulsante YES
                yesBtn.innerHTML = 'THANK YOU! <i class="fas fa-heart"></i>';
                yesBtn.style.backgroundColor = '#ff3355';
                
                // Disabilita entrambi i pulsanti
                yesBtn.disabled = true;
                noBtn.disabled = true;
                yesBtn.classList.add('no-touch');
                noBtn.classList.add('no-touch');
                
                // Aggiungi ulteriori cuori fluttuanti (ridotti)
                const extraHearts = isMobile ? 5 : 8;
                for (let i = 0; i < extraHearts; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.classList.add('floating-heart');
                        heart.innerHTML = '<i class="fas fa-heart"></i>';
                        heart.style.left = `${Math.random() * 100}vw`;
                        heart.style.animationDelay = '0s';
                        heart.style.fontSize = `${Math.random() * 20 + 10}px`;
                        heart.style.color = '#ff4d6d';
                        heart.style.opacity = '0.7';
                        floatingHearts.appendChild(heart);
                        
                        // Rimuovi dopo l'animazione per performance
                        setTimeout(() => {
                            if (heart.parentNode) {
                                heart.remove();
                            }
                        }, 20000);
                    }, i * 200);
                }
                
                isAnimating = false;
            }
            
            // Funzione per spostare il pulsante NO (ottimizzata)
            function moveNoButton() {
                if (isAnimating) return;
                isAnimating = true;
                
                const container = document.querySelector('.container');
                const containerRect = container.getBoundingClientRect();
                const buttonWidth = noBtn.offsetWidth;
                const buttonHeight = noBtn.offsetHeight;
                
                // Calcola area sicura all'interno del container
                const padding = 20;
                const maxX = containerRect.width - buttonWidth - padding * 2;
                const maxY = containerRect.height - buttonHeight - padding * 2;
                
                // Se il container è troppo piccolo, usa l'intera pagina
                let randomX, randomY;
                
                if (maxX > 50 && maxY > 50) {
                    randomX = Math.random() * maxX;
                    randomY = Math.random() * maxY;
                } else {
                    // Fallback: sposta in posizione casuale nella viewport
                    randomX = Math.random() * (window.innerWidth - buttonWidth - 40);
                    randomY = Math.random() * (window.innerHeight - buttonHeight - 100);
                }
                
                // CORREZIONE: Applica la trasformazione SENZA transizione su :active
                noBtn.style.transition = 'transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
                
                // Cambia temporaneamente il testo
                const originalText = noBtn.innerHTML;
                noBtn.innerHTML = 'Are you sure? <i class="fas fa-question"></i>';
                
                // Ripristina il testo dopo un secondo
                setTimeout(() => {
                    noBtn.innerHTML = originalText;
                    isAnimating = false;
                }, 800);
            }
            
            // Funzione per creare coriandoli (ottimizzata)
            function createConfetti(count) {
                // Pulisci coriandoli vecchi per performance
                const oldConfetti = confettiContainer.querySelectorAll('.confetti');
                if (oldConfetti.length > 50) {
                    for (let i = 0; i < oldConfetti.length - 30; i++) {
                        if (oldConfetti[i].parentNode) {
                            oldConfetti[i].remove();
                        }
                    }
                }
                
                for (let i = 0; i < count; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.classList.add('confetti');
                        
                        // Posizione iniziale casuale
                        confetti.style.left = `${Math.random() * 100}vw`;
                        
                        // Dimensioni più piccole su mobile
                        const size = isMobile ? Math.random() * 6 + 4 : Math.random() * 8 + 5;
                        confetti.style.width = `${size}px`;
                        confetti.style.height = `${size}px`;
                        
                        // Colori casuali
                        const colors = ['#ff4d6d', '#ff9a9e', '#ffd166'];
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        
                        // Aggiungi al container
                        confettiContainer.appendChild(confetti);
                        
                        // Animazione ottimizzata
                        const animationDuration = Math.random() * 2 + 1.5; // Più breve su mobile
                        const horizontalMovement = Math.random() * 100 - 50;
                        
                        // Usa requestAnimationFrame per performance
                        requestAnimationFrame(() => {
                            confetti.animate([
                                { 
                                    transform: `translateY(0px) translateX(0px) rotate(0deg)`,
                                    opacity: 1
                                },
                                { 
                                    transform: `translateY(100vh) translateX(${horizontalMovement}px) rotate(${Math.random() * 180}deg)`,
                                    opacity: 0
                                }
                            ], {
                                duration: animationDuration * 1000,
                                easing: 'cubic-bezier(0.215, 0.610, 0.355, 1)'
                            });
                        });
                        
                        // Rimuovi dopo l'animazione per liberare memoria
                        setTimeout(() => {
                            if (confetti.parentNode) {
                                confetti.remove();
                            }
                        }, animationDuration * 1000 + 100);
                    }, i * 20); // Stagger le animazioni per performance
                }
            }
            
            // Effetto ripple ottimizzato (solo su desktop)
            if (!isMobile) {
                const buttons = document.querySelectorAll('.btn');
                buttons.forEach(button => {
                    button.addEventListener('click', function(e) {
                        const ripple = document.createElement('span');
                        const rect = this.getBoundingClientRect();
                        const size = Math.max(rect.width, rect.height);
                        const x = e.clientX - rect.left - size/2;
                        const y = e.clientY - rect.top - size/2;
                        
                        ripple.style.cssText = `
                            position: absolute;
                            border-radius: 50%;
                            background: rgba(255, 255, 255, 0.7);
                            transform: scale(0);
                            animation: ripple-animation 0.6s linear;
                            width: ${size}px;
                            height: ${size}px;
                            top: ${y}px;
                            left: ${x}px;
                            pointer-events: none;
                        `;
                        
                        this.appendChild(ripple);
                        
                        setTimeout(() => {
                            ripple.remove();
                        }, 600);
                    });
                });
                
                // Aggiungi stili per l'effetto ripple
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes ripple-animation {
                        to {
                            transform: scale(4);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
            }
        });
    </script>
</body>
</html>
